

#definir la clase para guardar en fichero
log4j.appender.FILE=org.apache.log4j.FileAppender
#definir el nombre del fichero:
log4j.appender.FILE.File=log/log.out

#Escribir apenas salga el error.
log4j.appender.FILE.ImmediateFlush=true


log4j.appender.FILE.Threshold=error

# Sobreescribir los logs
log4j.appender.FILE.Append=false
#definimos el layout

# Define the layout for file appender
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n


# definir la consola appender
log4j.appender.consoleAppender=org.apache.log4j.ConsoleAppender


#definir el layout del appender
log4j.appender.consoleAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.consoleAppender.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n
#Modo debug o info muestra más
log4j.rootLogger=ERROR, consoleAppender, FILE